<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DFX Portfolio</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/myStyle.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>

    <!-- Add jQuery library -->
    <script
      type="text/javascript"
      src="./fancyBox/lib/jquery-1.10.2.min.js"
    ></script>

    <!-- Add mousewheel plugin (this is optional) -->
    <script
      type="text/javascript"
      src="./fancyBox/lib/jquery.mousewheel.pack.js?v=3.1.3"
    ></script>

    <!-- Add fancyBox main JS and CSS files -->
    <script
      type="text/javascript"
      src="./fancyBox/source/jquery.fancybox.pack.js?v=2.1.5"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./fancyBox/source/jquery.fancybox.css?v=2.1.5"
      media="screen"
    />

    <!-- Add Button helper (this is optional) -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./fancyBox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5"
    />
    <script
      type="text/javascript"
      src="./fancyBox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"
    ></script>

    <!-- Add Media helper (this is optional) -->
    <script
      type="text/javascript"
      src="./fancyBox/source/helpers/jquery.fancybox-media.js?v=1.0.6"
    ></script>

    <script type="text/javascript" src="./fancyBox/lib/slideshow.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="navbar-placeholder"></div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <div id="photos">
            <a
              class="fancybox-buttons"
              data-fancybox-group="button"
              href="https://www.dropbox.com/s/klooap7088naey4/beerReduced50.gif?raw=1"
              ><img
                src="https://www.dropbox.com/s/klooap7088naey4/beerReduced50.gif?raw=1"
                alt="beer"
            /></a>

            <a
              class="fancybox-buttons"
              data-fancybox-group="button"
              href="https://www.dropbox.com/s/yb7o3qyl2gtimiu/oignonReduced50.gif?raw=1"
              ><img
                src="https://www.dropbox.com/s/yb7o3qyl2gtimiu/oignonReduced50.gif?raw=1"
                alt="onionCut"
            /></a>

            <a
              class="fancybox-buttons"
              data-fancybox-group="button"
              href="https://www.dropbox.com/s/lk64mvtgmggidwn/lasVegasCine.gif?raw=1"
              ><img
                src="https://www.dropbox.com/s/lk64mvtgmggidwn/lasVegasCine.gif?raw=1"
                alt="lasVegas"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

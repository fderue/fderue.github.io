<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DFX Portfolio</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/myStyle.css" rel="stylesheet" />

    <!-- Add jQuery library -->
    <script
      type="text/javascript"
      src="fancyBox/lib/jquery-1.10.2.min.js"
    ></script>

    <!-- Add mousewheel plugin (this is optional) -->
    <script
      type="text/javascript"
      src="fancyBox/lib/jquery.mousewheel.pack.js?v=3.1.3"
    ></script>

    <!-- Add fancyBox main JS and CSS files -->
    <script
      type="text/javascript"
      src="fancyBox/source/jquery.fancybox.pack.js?v=2.1.5"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="fancyBox/source/jquery.fancybox.css?v=2.1.5"
      media="screen"
    />

    <!-- Add Button helper (this is optional) -->
    <link
      rel="stylesheet"
      type="text/css"
      href="fancyBox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5"
    />
    <script
      type="text/javascript"
      src="fancyBox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"
    ></script>

    <!-- Add Media helper (this is optional) -->
    <script
      type="text/javascript"
      src="fancyBox/source/helpers/jquery.fancybox-media.js?v=1.0.6"
    ></script>

    <script type="text/javascript" src="fancyBox/lib/slideshow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/fillphotopage.js"></script>
  </head>

  <body id="phototemplate-body">
    <div class="container">
      <div id="navbar-placeholder"></div>
      <hr />

      <div class="row">
        <div class="col-md-12">
          <div id="photos" oncontextmenu="return false;">
            <!-- Insert Images dynamically here -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
